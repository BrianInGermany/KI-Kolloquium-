title: KI-Kolloquium # name of the site
author: Brian Junker-Latocha # name of site's author
email: brian@junker-latocha.com # email of site's author
url: https://ki-kolloquium.com # root address of the site
baseurl: "" # subpath of the site, e.g. "/blog" (leave it blank "" if you're site shouldn't use a subpath)
description: > # description of the site (multiple lines allowed)
  Think inside the box: 
  Ihre Abl√§ufe und Ihre Fachangestellten sind die Wertetreiber Ihres Unternehmens. Und im dynamischen Zeitalter von KI ist Hilfe zur Selbsthilfe das Gebot der Stunde. 
  Nach dem Prinzip "Teach a team to fish" versetzt KI-Kolloquium KMUs in die Lage, selbst anzupacken.

permalink: /:slug.html

favicon: "logo.png" # name+extension of favicon (which must be put on the root folder)
# goat_counter: "yoursitename" # put your GoatCounter name if you want to use GoatCounter analytics

remote_theme: riggraz/no-style-please


theme_config:
  appearance: "light" # can be "light", "dark" or "auto"
  back_home_text: ".." # customize text for homepage link in post layout
  date_format: "%Y-%m-%d" # customize how date is formatted
  show_description: false # show blog description in home page
  lowercase_titles: true # show titles in lowercase in lists

sass:
  style: compressed

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jektex

jektex:
  cache_dir: ".jektex-cache"
  ignore: ["*.xml"]
  silent: false
  macros:
    - ["\\Q", "\\mathbb{Q}"]
    - ["\\C", "\\mathbb{C}"]
